<h1>Search Recipes</h1>

<div class="search-container">
  <div class="search-options">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search recipes, ingredients, or alternatives...">
    </div>
    
    <div class="ingredient-filter">
      <h3>Filter by Ingredients</h3>
      <div class="ingredient-select-container">
        <select id="ingredient-select" multiple="multiple">
          <!-- Options will be populated by JavaScript -->
        </select>
        <div class="selected-ingredients" id="selected-ingredients">
          <!-- Selected ingredients will appear here as tags -->
        </div>
      </div>
    </div>
  </div>
  
  <div class="filter-controls">
    <button id="clear-filters" class="button">Clear All Filters</button>
    <div class="filter-stats">
      <span id="result-count">0</span> recipes found
    </div>
  </div>
  
  <div id="search-results" class="recipe-grid"></div>
</div>

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
